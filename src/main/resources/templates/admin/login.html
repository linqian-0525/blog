<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta charset="utf-8" />
		<title>博客管理员登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet"  href="../../static/css/me.css"/>
	</head>
	<body>
    <br>
    <br>
    <br>
	  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
		  <div class="ui container">
              <div class="ui middle aligned center aligned grid">
                  <div class="column">
                      <h2 class="ui teal image header">
                          <div class="content">
                              管理后台登录
                          </div>
                      </h2>
                      <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                          <div class="ui segment">
                              <div class="field">
                                  <div class="ui left icon input">
                                      <i class="user icon"></i>
                                      <input type="text" name="username" placeholder="用户名">
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                      <i class="lock icon"></i>
                                      <input type="password" name="password" placeholder="Password">
                                  </div>
                              </div>
                              <div class="field">
                                  <div class="ui left icon input">
                                      <i class="paper plane outline icon"></i>
                                      <input type="text" name="code" placeholder="验证码">
                                      <img onclick="javascript:getvCode()" id="verifyimg" style="margin-left: 20px;"/>
                                  </div>
                              </div>
                              <button class="ui fluid large teal submit button">登录</button>
                          </div>

                          <div class="ui error mini message"></div>
                              <div class="ui mini negative message"
                                   th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                                  用户名和密码错误
                              </div>
                      </form>

                  </div>
              </div>
		  </div>
	  </div>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

       <script>
           getvCode();

           /**
            * 获取验证码
            * 将验证码写到login.html页面的id = verifyimg 的地方
            */
           function getvCode() {
               document.getElementById("verifyimg").src = timestamp("http://127.0.0.1:8887/verifyCode");
           }
           //为url添加时间戳
           function timestamp(url) {
               var getTimestamp = new Date().getTime();
               if (url.indexOf("?") > -1) {
                   url = url + "&timestamp=" + getTimestamp
               } else {
                   url = url + "?timestamp=" + getTimestamp
               }
               return url;
           };
           $('.ui.form').form({
               fields : {
                   username : {
                       identifier: 'username',
                       rules: [{
                           type : 'empty',
                           prompt: '请输入用户名'
                       }]
                   },
                   password : {
                       identifier: 'password',
                       rules: [{
                           type : 'empty',
                           prompt: '请输入密码'
                       }]
                   }
               }
           });
       </script>
	</body>
</html>
