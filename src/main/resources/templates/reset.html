<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="utf-8" />
	<title>重置密码</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet"  href="../static/css/me.css" />
</head>
<body>
<!--导航-->


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<br>
				<form id="blog-form" action="#" method="post" th:action="@{/reset}" class="ui  form" style="max-width: 30em !important;">
					<div class="field">
						<h3 class="ui teal aligned center header item">重置密码</h3>
					</div>

					<!--<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">&nbsp;&nbsp;&nbsp;&nbsp;email&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<input type="text" name="email" placeholder="请输入注册邮箱" th:autocomplete="off"/>
						</div>
					</div>-->
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
							<input type="password" name="password" placeholder="请输入新密码" />
						</div>
					</div>
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">确认密码</label>
							<input type="password" name="checkPassword" placeholder="确认密码" />
						</div>
					</div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button type="button" class="ui teal submit button">修改</button>
					</div>
					<div class="ui success m-container-tiny" th:unless="${#strings.isEmpty(message)}">
						<div class="header">提示:</div>
						<p th:text="${message}">恭喜，操作成功</p>
                        <a href="#" th:href="@{/}" class="ui mini teal basic button">返回首页</a>
					</div>
					<div class="ui error message"></div>
					<div class="ui mini negative message"
						 th:text="${error}"
						 th:if="${error != null}">
						用户名和密码错误
					</div>
				</form>
			</div>
		</div>
</div>
<br/>
<br/>




<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown();
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入用户名'
                }]
            },
            nickname:{
                identifier:'nickname',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入昵称'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入密码'
                }]
            },
            checkPassword:{
                identifier:'checkPassword',
                rules:[{
                    type:'match[password]',
                    prompt:'标题:两次密码要一致'
                }]
            },
            firstpicture:{
                identifier:'email',
                rules:[{
                    type:'email',
                    prompt:'标题:请输入正确邮箱'
                }]
            },
            answer:{
                identifier:'answer',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入密保答案'
                }]
            }
        }
    });
</script>
</body>
</html>
