<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta charset="utf-8" />
		<title>归档页面</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet"  href="../static/css/me.css"/>
	</head>
	   
	<body>
		<!--导航-->
		<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: menu(4)">
			<div class="ui container" >
				<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2> 
				<a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
				<a href="#" class="m-item item  m-mobile-hide"><i class="mini idea icon"></i>分类</a>
				<a href="#" class="m-item item  m-mobile-hide"><i class="mini tags icon"></i>标签</a>
				<a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
				<a href="#" class="m-item item  m-mobile-hide"><i class="mini info icon"></i>关于我</a>
				<div class="right m-item item m-mobile-hide">
					<div class="ui icon inverted transparent input">
						<input type="text" placeholder="点此搜索"/>
						<i class="search link icon"></i>
					</div>
				</div>
			</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!--中间内容-->
	   <div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<!--Header-->
				 <div class="ui top attached padded segment">
						<div class="ui middle aligned two column grid">
							<div class="column">
								<h3 class="ui teal header">归档</h3>
							</div>
							<div class="right aligned column">
								共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2>篇
							</div>
						</div>
					</div>
				   <th:block th:each="item : ${archiveMap}">
					   <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
					   <div class="ui fluid vertical menu" >
						   <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
						  <span>
							<i class="mini teal circle icon" ></i><span th:text="${blog.title}">关于刻意练习的清单</span>
							<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createtime,'MMMdd')}">
								9月03日
							</div>
						  </span>
							   <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flags}">
								   原创
							   </div>
						   </a>
					   </div>
				   </th:block>
 	         </div>
	    </div>
	    <br />
	    <br />
		<!--底部footer-->
	    <footer th:replace="_fragments :: footer"class="ui inverted vertical segment m-padded-tb-massive">
	    	<div class="ui center aligned container">
	    		<div class="ui inverted divided stackable grid">
	    			<div class="three wide column">
	    				<div class="ui inverted link list">
	    					<img src="static/img/wechat.jpg" class="ui rounded image" alt="" style="width:110px"/>
	    				</div>
	    			</div>
	    			<div class="three wide column">
	    				<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
	    				<div class="ui inverted link list">
	    					<a href="#" class="item">用户故事(User Story)</a>
	    					<a href="#" class="item">用户故事(User Story)</a>
	    					<a href="#" class="item">用户故事(User Story)</a>
	    				</div>
	    			</div>
	    			<div class="three wide column">
	    				<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
	    				<div class="ui inverted link list">
	    					<a href="#" class="item">Email:1027716017@QQ.com</a>
	    					<a href="#" class="item">QQ:1027716017</a>
	    				</div>
	    			</div>
	    			<div class="seven wide column">
	    				<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
	    				<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来这的人有所帮助</p>
	    			</div>
	    		</div>
	    		<div class="ui inverted section divider"><br/><br/>
	    			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 Blog Designed by LQ</p> 
	    		</div>
	    	</div>
	    
	    </footer>
        <!--/*/<th:block th:replace="_fragments :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../static/lib/prism/prism.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/tocbot/tocbot.min.js"></script>
        <script src="../static/lib/qrcode/qrcode.min.js"></script>
        <script src="../static/lib/waypoint/jquery.waypoints.min.js"></script>
        <!--/*/</th:block>/*/-->

		<script type="application/javascript">
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script>
	</body>
</html>
